    <title>Neil Zammit</title>

  <body>
    <div id="showcase">
      <!-- Left  -->
      <div class="left">
        <div class="showcase-content">
          <h1 class="title">NEIL ZAMMIT</h1>
          <p class="text">
            A freelance web developer focused on front-end and back-end
            engineering
          </p>
          <div class="icons">
            <a href="https://github.com/neil-zammit" target="_blank"

            <a href="https://www.neilzammit.com/" target="_blank"

        <div class="about">
          <div class="section-header">
            <h1 class="title section-title">ABOUT</h1>
            <i class="fas fa-times cross"></i>
          </div>
          <p class="text">
            Passionate about building web based projects. <br />
            My main tools are HTML5, CSS3, JavaScript and Node.js
          </p>
          <div class="about-icons">
            <i class="fab fa-html5 html about-icon"></i>
            <i class="fab fa-css3-alt css about-icon"></i>
            <i class="fab fa-js js about-icon"></i>
            <i class="fab fa-node-js node about-icon"></i>
          </div>
        </div>
      </div>
    </div>
